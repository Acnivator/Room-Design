<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--asset managment-->
            <a-assets>
                <a-asset-item id = "tulip" src = "./models/tulip/scene.gltf"></a-asset-item>
                <img id = "sky" src = "./images/sky.jpg">
                <img id = "wall" src = "./images/wall.jpg">
            </a-assets>

            <!--sky-->
            <a-sky src = "#sky"></a-sky>

            <!--camera-->
            <a-entity position = "0 3 -15" rotation = "0 180 0">
                <a-camera></a-camera>
            </a-entity>

            <!--base-->    
            <a-entity>
                <a-plane postion = "0 0 0" rotation = "-90 0 0" width = "20" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--rightSideWall-->
            <a-entity>
                <a-plane position = "10 5 0" rotation  = "0 -90 0" width = "10" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--backWall-->
            <a-entity>
                <a-plane position = "0 5 5" rotation = "180 0 0" width = "20" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--vase-->
            <a-entity>
                <a-box position = "9.5 1.5 4.5" rotation = "0 0 0" height = "3" color = "white"></a-box>
                <a-box position = "9.5 4 4.5" rotation = "0 0 0" height = "2" depth = "0.1" width = "0.1" gltf-model = "#tulip"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
