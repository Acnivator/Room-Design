<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--asset managment-->
            <a-assets>
                <a-asset-item id = "tulip" src = "./models/tulip/scene.gltf"></a-asset-item>
                <img id = "sky" src = "./images/sky.jpg">
                <img id = "wall" src = "./images/wall.jpg">
            </a-assets>

            <!--sky-->
            <a-sky src = "#sky"></a-sky>

            <!--camera-->
            <a-entity position = "0 3 -15" rotation = "0 180 0">
                <a-camera></a-camera>
            </a-entity>

            <!--base-->    
            <a-entity>
                <a-plane postion = "0 0 0" rotation = "-90 0 0" width = "20" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--rightSideWall-->
            <a-entity>
                <a-plane position = "10 5 0" rotation  = "0 -90 0" width = "10" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--backWall-->
            <a-entity>
                <a-plane position = "0 5 5" rotation = "180 0 0" width = "20" height = "10" src = "#wall"></a-plane>
            </a-entity>

            <!--desktopTable-->
            <a-entity>
                <a-box position = "0 3 3" rotation = "0 0 0" depth = "4" width = "8" height = "0.05" color = "white"></a-box>
            </a-entity>

            <!--desktopChair-->
            <a-entity>
                <a-box position = "0 0.25 -1" rotation = "0 0 0" depth = "2" width = "2" height = "0.5" color = "#C0C0C0"></a-box>
                <a-box position  = "0 1 -1" rotation = "0 0 0" depth = "0.5" width = "0.5" height = "2" color = "#C0C0C0"></a-box>
                <a-box position = "0 2 -1" rotation = "0 0 0" depth = "2" width = "2" height = "0.5" color = "#f9013f"></a-box>
                <a-box position = "0 3.5 -1.75" rotation = "0 0 0" depth = "0.5" width = "2" height = "3"color = "#f9013f"></a-box>
            </a-entity>

            <!--leftComputer-->
            <a-entity>
                <a-box position = "2 5.5 3" rotation = "0 45 0" depth = "0.5" width = "3" height = "2" color = "#5A5A5A"></a-box>
                <a-box position = "2 4 3" rotation = "0 0 0" depth = "0.5" width = "0.5" height = "1" color = "#C0C0C0"></a-box>
                <a-box position = "2 3.5 3" rotation = "0 45 0" depth = "1" width = "1" height = "0.5" color = "#C0C0C0"></a-box>
            </a-entity>

            <!--rightComputer-->
            <a-entity>
                <a-box position = "-2 5.5 3" rotation = "0 -45 0" depth = "0.5" width = "3" height = "2" color = "#5A5A5A"></a-box>
                <a-box position = "-2 4 3" rotation = "0 0 0" depth = "0.5" width = "0.5" height = "1" color = "#C0C0C0"></a-box>
                <a-box position = "-2 3.5 3" rotation = "0 -45 0" depth = "1" width = "1" height = "0.5" color = "#C0C0C0"></a-box>
            </a-entity>
            
            <!--bed-->
            <a-entity>
                <a-box position = "8 0.5 1" rotation = "0 0 0" depth = "8" width = "4" height = "1" color = "cyan"></a-box>
                <a-box position = "8 1.5 1" rotation = "0 0 0" depth = "8" width = "4" height = "1" color = "white"></a-box>
            </a-entity>

            <!--pillow-->
            <a-entity>
                <a-box position = "8 2.5 4" rotation = "0 0 0" depth = "2" width = "3" height = "0.75" color = "red"></a-box>
            </a-entity>

            <!--smallCouch-->
            <a-entity>
                <a-box position = "-6 0.5 -3" rotation = "0 0 0" depth = "3.75" width = "7.75" height = "1" color = "#5A5A5A"></a-box>
                <a-box position = "-8 0.5 1.75" rotation = "0 0 0" depth = "5.75" width = "3.75" height = "1"color = "#5A5A5A"></a-box>
                <a-box position = "-6 1.75 -4.625" rotation = "0 0 0" depth = "0.5" width = "7.75" height = "1.5" color = "#C0C0C0"></a-box>
                <a-box position = "-9.625 1.75 0" rotation = "0 0 0" depth = "9.25" width = "0.5" height = "1.5" color = "#C0C0C0"></a-box>
                <a-box position = "-8 1.75 4.4" rotation = "0 0 0" depth = "0.5" width = "3.75" height = "1.5" color = "#C0C0C0"></a-box>
                <a-box position = "-2.365 1.75 -3" rotation = "0 0 0" depth = "3.75" width = "0.5" height = "1.5" color = "#C0C0C0"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
